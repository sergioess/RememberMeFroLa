<div>
  <h2 class="text-center mat-body-2 ">Detalle de la Tarea</h2>

  <mat-divider></mat-divider>


  <!-- <div class="form-floating mb-3 col-12">
    <input type="email" class="form-control" id="floatingInput" placeholder="Título de la Tarea"
      [(ngModel)]="datoTarea.titulo" maxlength="50">
    <label for="floatingInput">Título</label>
  </div> -->

  <div class="row">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Título</mat-label>
      <input matInput type="text" [(ngModel)]="datoTarea.titulo">
      <button *ngIf="datoTarea.titulo" matSuffix mat-icon-button aria-label="Clear" (click)="datoTarea.titulo=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>
  <div class="row">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput type="text" [(ngModel)]="datoTarea.descripcion">
      <button *ngIf="datoTarea.descripcion" matSuffix mat-icon-button aria-label="Clear"
        (click)="datoTarea.descripcion=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

  </div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Categoria</mat-label>
      <mat-select [(value)]="selected" [(ngModel)]="datoTarea.id_categoria">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of listaCategorias" [value]="item.id">{{item.descripcion}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- <div class="form-floating mb-3 col-12">
    <input type="email" class="form-control" id="floatingInput" placeholder="Descriptión de la Tarea"
      [(ngModel)]="datoTarea.descripcion" maxlength="50">
    <label for="floatingInput">Descripción</label>
  </div> -->


  <!--
  <mat-divider></mat-divider> -->
  <div>
    <div class="row mt-2 mb-2">
      <div class="col  d-flex align-items-center justify-content-start">
        Prioridad
      </div>
      <div class="col-auto ">

        <img src="./assets/img/cuno.png" alt="image" style="width:30px; height:35px; background:{{ bgcolor1 }}"
          (click)="prioridad(1)" class="px-1 rounded-pill me-2 py-1">
        <img src="./assets/img/cdos.png" alt="image" style="width:30px; height:35px; background:{{ bgcolor2 }}"
          (click)="prioridad(2)" class="px-1 rounded-pill me-2  py-1">
        <img src="./assets/img/ctres.png" alt="image" style="width:30px; height:35px; background:{{ bgcolor3 }}"
          (click)="prioridad(3)" class="px-1 rounded-pill me-2 py-1">
        <img src="./assets/img/ccuatro.png" alt="image" style="width:30px; height:35px; background:{{ bgcolor4 }}"
          (click)="prioridad(4)" class="px-1 rounded-pill me-2 py-1">
        <img src="./assets/img/ccinco.png" alt="image" style="width:30px; height:35px; background:{{ bgcolor5 }}"
          (click)="prioridad(5)" class="px-1 rounded-pill  py-1">



      </div>
    </div>
  </div>
  <mat-divider></mat-divider>

  <!-- <input class="date-field" [matDatepicker]="picker" [(ngModel)]="datoTarea.fechalimite" placeholder="Seleccione fecha"
    value="{{ datoTarea.fechalimite }}">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker> -->

  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Selecciona Fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechaLimiteDetalle">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>



  <!-- <mat-divider></mat-divider> -->

  <div class="row  p-0 px-2 mt-2 text-nowrap" matTooltip="Progeso" matTooltipClass="custom-tooltip">

    <div class="col-6 text-nowrap">
      Progreso
    </div>
    <div class=" col-6 m-0 p-0">
      <div class="row p-0 m-0 border border-dark barraEstado">
        <div class="col-4 {{color1}} text-danger" (click)="cambiaEstado(1)">

        </div>
        <div class="col-4 {{color2}} text-secondary" (click)="cambiaEstado(2)">

        </div>
        <div class="col-4 {{color3}} text-warning" (click)="cambiaEstado(3)">

        </div>
      </div>

    </div>

  </div>

  <!-- Tablero -->

  <div *ngIf="datoTarea.id_tablero">
    <mat-card class="example-card">
      <mat-card-title>
        <p>Asigna Tarea</p>
      </mat-card-title>

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Colaborador</mat-label>
          <mat-select [(value)]="selected" [(ngModel)]="datoTarea.id_usuario_asignado">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let item of listaColaboradores" [value]="item.cid">{{item.username}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

    </mat-card>
  </div>

  <hr>
  <div mat-dialog-actions class="row justify-content-center mt-0 mb-1">

    <button mat-flat-button color="primary" [mat-dialog-close] class="py-0 " (click)="aceptar()">Actualizar</button>
    <button mat-flat-button color="accent" [mat-dialog-close] class="py-0 mt-3">Cancelar</button>

    <div class="row mt-3">
      <div class="col text-center">
        <section class="example-section mt-2">
          <mat-checkbox class="example-margin" [(ngModel)]="checked" (click)="esChecked">Eliminar Tarea</mat-checkbox>
        </section>
      </div>
      <div class="col text-center">
        <button mat-raised-button color="warn" [mat-dialog-close] [disabled]="!checked" class="py-0 "
          (click)="eliminar()">Eliminar</button>
      </div>
    </div>
  </div>


  <mat-divider class="mt-1"></mat-divider>
