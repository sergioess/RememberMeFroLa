<div class="container mt-1">

  <div *ngFor="let item of listNotifications" class="mt-2">
    <mat-card class="example-card">
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      <mat-card-title>{{ item.noti_descipcion }}</mat-card-title>
      <mat-card-content>
        <!-- <p>This card has divider and indeterminate progress as footer</p> -->
        <p>{{ item.descripcion }}</p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button (click)="aceptar(item) ">Aceptar</button>
        <button mat-button (click)="rechazar(item)">Rechazar</button>
      </mat-card-actions>
      <!-- <mat-card-footer>
      </mat-card-footer> -->
    </mat-card>
  </div>

</div>
