<mat-card class="example-card my-2">

  <div class="row ">
    <div class="col align-self-start ">
      <mat-card-title-group>
        <mat-card-title>{{item.titulo}}</mat-card-title>
        <mat-card-subtitle>{{item.descripcion}}</mat-card-subtitle>
        <div>{{item.username}}</div>
      </mat-card-title-group>
      <div class=" row p-0">
        <div class="col">
          <!-- <input [(ngModel)]="tituloNuevaTarea" type="text" class="form-control" id="floatingInput"
            placeholder="Descriptión de la Tarea" maxlength="50">
          <label for="floatingInput">Tarea Rápida</label> -->

          <input type="text" [(ngModel)]="tituloNuevaTarea" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" placeholder="Tarea Rápida">

        </div>
        <div class="col-auto  ">
          <button mat-raised-button (click)="tareaRapida()" color="primary" [mat-dialog-close]
            class="text-center mt-0">Agregar</button>
        </div>
      </div>

    </div>
    <div class="col-auto p-0 me-2 " (click)="abreTablero()">
      <div class="text-end p-0 text-success">
        <i class="far fa-edit"></i>
      </div>
      <!-- <mat-icon class="mt-3" (click)="openModal(templateTarea)"> list_alt</mat-icon> -->
    </div>
  </div>

  <mat-card-content>
    <app-item-tarea *ngFor="let item of listaTareas" [item]="item" class="mb-0  ">

    </app-item-tarea>
  </mat-card-content>
</mat-card>
